<!DOCTYPE html>
<html>
<head>
    <title>弹窗测试</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <button onclick="showModal()">测试弹窗</button>
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <h3>测试弹窗</h3>
            <button onclick="hideModal()">关闭</button>
        </div>
    </div>
    <script>
        function showModal() {
            document.getElementById("test-modal").style.display = "block";
        }
        function hideModal() {
            document.getElementById("test-modal").style.display = "none";
        }
    </script>
</body>
</html>
